<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/master.css">

  </head>
  <body>

    <div id="top-right">
      <div class="text">
        <div class="gmail-text">
          <a href="gmail.com">Gmail</a>
        </div>
      </div>
      <div class="text">
        <div class="bilder-text">
          <a href="gmail.com">Bilder</a>
        </div>
      </div>

      <div class="boxes">
        <a href="gmail.com" role="button"></a>
      </div>

      <div class="bell">
        <a href="gmail.com" role="button"></a>
      </div>

      <div class="account">
        <a href="gmail.com" id="acc_l">M</a>
      </div>
    </div>

    <div id="center">
      <div class="main-logo">
        <img src="images/google-logo.png" alt="Googles logo">
        <div class="logo-subtext">
          Sverige
        </div>
      </div>
      <div class="searchbar">
        <div class="bar">
          <form class="formality" action="N/A" method="post">
            <input type="text" name="Search" value="">
          </form>
          <div class="keyboard-button">
            <img src="images/keyboard.png" alt="a small keyboard">
          </div>
          <div class="microphone-button">
            <img src="images/searchbyvoice.png" alt="A colorfull microphone">
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="b1">
          <input type="button" name="b1" value="Sök på Google">
        </div>
        <div class="b2">
          <input type="button" name="b2" value="Jag har tur">
        </div>
      </div>
    </div>
  </body>
</html>
